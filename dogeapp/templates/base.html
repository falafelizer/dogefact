<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Bootstrap CSS CDN -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/app.css' %}" rel="stylesheet">

  <!-- jQuery CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- jQuery local fallback -->
  <script>window.jQuery || document.write("<script src=\"{% static 'js/jquery.min.js' %}\"><\/script>")</script>
  <!-- Bootstrap JS CDN -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!-- Bootstrap JS local fallback -->
  <script>if(typeof($.fn.modal) === 'undefined') {document.write("<script src=\"{% static 'js/bootstrap.min.js' %}\"><\/script>")}</script>
  <!-- Bootstrap CSS local fallback -->
  <script>
    $(document).ready(function() {
    var bodyColor = $('body').css('color');
    if(bodyColor != 'rgb(51, 51, 51)') {
    $("head").prepend("<link rel=\"stylesheet\" href=\"{% static 'css/bootstrap.min.css' %}\">");}});
  </script>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-42184890-7', 'dogefact.com');
    ga('send', 'pageview');
  </script>

</head>

<body style="background-color:#fffbec">
  <nav class="navbar navbar-default container" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Dogefact</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="container">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {% block nav %}
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/contact/">Contact Us</a></li>
            {% endblock nav %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  {% block content %}
    my base content
  {% endblock content %}

  <footer class="container">
    <span style="color: #666666; margin-left: -15px; padding-bottom: 15px; padding-left: 20px">&copy; <script>document.write(new Date().getFullYear())</script></span>
    <span class="pull-right" style="margin-right: -15px; padding-bottom: 15px; padding-right: 20px">
      <a href="mailto:halp@dogefact.com">Contact Us</a>
    </span>

  </footer>
</body>

</html>
